<!DOCTYPE html>
<html lang="es">
<head>

	<meta description="Sitio web HTML5"/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<title>Mi página en HTML5</title>
</head>
<body>
	<header>
		<h1>Título</h1>

			Aquí va nuestro logo

				Título del logo

		</figure> <!--COMENTARIO FIGURA-->

	</nav>

				Esta es otra sección dentro de un artículo
			</section>

	</section>

	<footer>
		Página en HTML5
